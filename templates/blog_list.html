{% extends "base.html" %}

{% block content %}
    <h1>Welcome to the world of blogs!</h1>

    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><a href='./blog?id={{blog.id}}'><b>{{blog.title}}</b></a></li>
            <p>{{blog.text}}</p>
            Author:
            <a href='./blog?user_id={{blog.owner_id}}'><b>{{blog.owner.username}}</b></a>
            <hr />
            {% endfor %}
        </ul>
            
    {% endif %}

{% endblock %}
